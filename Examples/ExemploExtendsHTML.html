<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Extends de Classes</title>
  </head>
  <body>

    <h2>Exemplo de Extends de Classes</h2>

    <p id="demo"> </p>

    <script>

      class Pessoa {
        constructor(nome, idade, sexo) {
          this.nome = nome;
          this.idade = idade;
          this.sexo = sexo;
        }

        testeAlert() {
          alert(
            `Nome: ${this.nome}, Idade: ${this.idade}, Sexo: ${this.sexo}.`
          );
        }
      }

      class Professor extends Pessoa {
        constructor(nome, idade, sexo, materia) {
          /* ‚óΩ Chamada do constructor da classe m√£e */
          super(nome, idade, sexo);
          /* ‚óΩ O super √© uma representa√ß√£o do constructor da classe m√£e. E sempre deve ser a primeira linha na classe filha‚ùó */
          this.materia =
            materia; /* ‚óΩ Adicionando uma nova propriedade a classe filha */
        }

        darAula() {
            document.getElementById("demo").innerHTML = `Professor ${this.nome} est√° dando aula de ${this.materia}.`
        }
      }

      /* üîπ Colocando um Objeto para a classe Professor  */
      const professor1 = new Professor("Carlos", 40, "Masculino", "Matem√°tica");

      /* ‚óΩ Chama o m√©todo da classe Pessoa (classe m√£e) */
      professor1.testeAlert();

      /* ‚óΩ Chama o m√©todo da classe Professor */
      professor1.darAula();

    </script>
  </body>
</html>
