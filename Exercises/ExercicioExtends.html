    <script>
        class Animal {
            constructor(nome, especie, idade, sexo, peso, cor) {
                this.nome = nome;
                this.especie = especie;
                this.idade = idade;
                this.sexo = sexo;
                this.peso = peso;
                this.cor = cor;
            }

            mostrarDados() {
                return `<strong> Dados Herdados: </strong> Nome: ${this.nome}, Esp√©cie: ${this.especie}, Idade: ${this.idade}, 
                Sexo: ${this.sexo}, Peso: ${this.peso}kg, Cor: ${this.cor}.`;
            }

            mensagemParabens() {
                return `Parab√©ns pelo seu ${this.especie} ${this.nome}, que est√° completando ${this.idade} anos!`;
            }
        }

        class Cachorro extends Animal {
            constructor(nome, especie, idade, sexo, peso, cor, tipoPelagem, tipoPorte) {
                super(nome, especie, idade, sexo, peso, cor);
                this.tipoPelagem = tipoPelagem;
                this.tipoPorte = tipoPorte;
            }

            mostrarDadosAdicional() {
                return `<strong> Dados Espec√≠ficos: </strong> Tipo de Pelagem: ${this.tipoPelagem} e o Tipo de Porte: ${this.tipoPorte}.`
            }
        }

        class Gato extends Animal {
            constructor(nome, especie, idade, sexo, peso, cor, temFilhote, alimentacao) {
                super(nome, especie, idade, sexo, peso, cor);
                this.temFilhote = temFilhote;
                this.alimentacao = alimentacao;
            }

            mostrarDadosAdicional() {
                return `<strong> Dados Espec√≠ficos </strong> Tem Filhotes: ${this.temFilhote} e tem uma Alimenta√ß√£o: ${this.alimentacao}.`
            }
        }

        class Coelho extends Animal {
            constructor(nome, especie, idade, sexo, peso, cor, corOlhos, alturaPulo) {
                super(nome, especie, idade, sexo, peso, cor);
                this.corOlhos = corOlhos;
                this.alturaPulo = alturaPulo;
            }

            mostrarDadosAdicional() {
                return `<strong> Dados Espec√≠ficos </strong> Cor dos Olhos: ${this.corOlhos} e a Altura do Pulo: ${this.alturaPulo} metros.`
            }
        }

        function criarTodos() {
            // Cachorro
            const nomeCachorro = document.getElementById('nomeCachorro').value;
            const especieCachorro = document.getElementById('especieCachorro').value;
            const idadeCachorro = document.getElementById('idadeCachorro').value;
            const sexoCachorro = document.getElementById('sexoCachorro').value;
            const pesoCachorro = document.getElementById('pesoCachorro').value;
            const corCachorro = document.getElementById('corCachorro').value;
            const tipoPelagem = document.getElementById('tipoPelagem').value || "N√£o informado!";
            const tipoPorte = document.getElementById('tipoPorte').value || "N√£o informado!";

            const cachorro = new Cachorro(nomeCachorro, especieCachorro, idadeCachorro, sexoCachorro, pesoCachorro, corCachorro, tipoPelagem, tipoPorte);

            // Gato
            const nomeGato = document.getElementById('nomeGato').value;
            const especieGato = document.getElementById('especieGato').value;
            const idadeGato = document.getElementById('idadeGato').value;
            const sexoGato = document.getElementById('sexoGato').value;
            const pesoGato = document.getElementById('pesoGato').value;
            const corGato = document.getElementById('corGato').value;
            const temFilhote = document.getElementById('temFilhote').value || "N√£o informado!";
            const raca = document.getElementById('alimentacao').value || "N√£o informado!";

            const gato = new Gato(nomeGato, especieGato, idadeGato, sexoGato, pesoGato, corGato, temFilhote, raca);

            // Coelho
            const nomeCoelho = document.getElementById('nomeCoelho').value;
            const especieCoelho = document.getElementById('especieCoelho').value;
            const idadeCoelho = document.getElementById('idadeCoelho').value;
            const sexoCoelho = document.getElementById('sexoCoelho').value;
            const pesoCoelho = document.getElementById('pesoCoelho').value;
            const corCoelho = document.getElementById('corCoelho').value;
            const corOlhos = document.getElementById('corOlhos').value || "N√£o informado!";
            const alturaPulo = document.getElementById('alturaPulo').value || "N√£o informado!";

            const coelho = new Coelho(nomeCoelho, especieCoelho, idadeCoelho, sexoCoelho, pesoCoelho, corCoelho, corOlhos, alturaPulo);

            // Atualizando o conte√∫do com dados e mensagens
            document.getElementById('dadosCachorro').innerHTML = cachorro.mostrarDados();
            document.getElementById('dadosAdicionaisCachorro').innerHTML = cachorro.mostrarDadosAdicional();
            document.getElementById('parabensCachorro').innerHTML = cachorro.mensagemParabens();

            document.getElementById('dadosGato').innerHTML = gato.mostrarDados();
            document.getElementById('dadosAdicionaisGato').innerHTML = gato.mostrarDadosAdicional();
            document.getElementById('parabensGato').innerHTML = gato.mensagemParabens();

            document.getElementById('dadosCoelho').innerHTML = coelho.mostrarDados();
            document.getElementById('dadosAdicionaisCoelho').innerHTML = coelho.mostrarDadosAdicional();
            document.getElementById('parabensCoelho').innerHTML = coelho.mensagemParabens();
        }
